{% assign postUrl = include.post_url %}
{% unless postUrl %}{% assign postUrl = page.url %}{% endunless %}


<div class="social-share">
  <ul class="socialcount socialcount-small inline-list">
    <li class="twitter"><a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ postUrl }}" title="Share on Twitter"><span class="count"><i class="fa fa-twitter-square"></i> Tweet</span></a></li>
  </ul>
</div><!-- /.social-share -->
